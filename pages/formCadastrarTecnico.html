<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" href="./css/arquivo.css">
	<style></style>
</head>
<body>
	<form method="post" action="../controladores/rota.php?controlador=tecnico&acao=salvar"> <!-- CONECTAR COM O ARQUIVO PHP -->
		<img src="./Imagens/aloma.png" alt="Logo">

		<label for="nome">Nome de Usuário:</label>
		<input type="text" id="nome" name="nome" required>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required>

		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

		<label for="senha">Senha:</label>
		<input type="password" id="senha"  name="senha" required>

		<label for="confirma_senha">Confirmar Senha:</label>
		<input type="password" id="confirma_senha" name="confirma_senha" required>
		<input type="submit" value="Cadastrar-se">
	</form>
</body>
</html>
